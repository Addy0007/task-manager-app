<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Home - E-Commerce</title>
	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<!-- Carousel Section -->
<section>
	<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/ecom/ecom1.png" alt="Slide 1" class="d-block w-100" height="350px" />
			</div>
			<div class="carousel-item">
				<img src="/img/ecom/ecom3.jpg" alt="Slide 2" class="d-block w-100" height="350px" />
			</div>
			<div class="carousel-item">
				<img src="/img/ecom/ecom2.jpg" alt="Slide 3" class="d-block w-100" height="350px" />
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</section>

<!-- Category Cards Section -->
<section class="container my-5">
	<div class="row justify-content-center">

		<div class="col-md-2">
			<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
				<div class="card-body text-center">
					<img src="img/category_img/beuty.png" width="80%" height="100px" alt="Beauty" />
					<p>Beauty</p>
				</div>
			</div>
		</div>

		<div class="col-md-2">
			<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
				<div class="card-body text-center">
					<img src="img/category_img/pant.png" width="80%" height="100px" alt="Clothes" />
					<p>Clothes</p>
				</div>
			</div>
		</div>

		<div class="col-md-2">
			<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
				<div class="card-body text-center">
					<img src="img/category_img/laptop.jpg" width="80%" height="100px" alt="Laptop" />
					<p>Laptop</p>
				</div>
			</div>
		</div>

		<div class="col-md-2">
			<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
				<div class="card-body text-center">
					<img src="img/category_img/mobile.png" width="80%" height="100px" alt="Mobile" />
					<p>Mobile</p>
				</div>
			</div>
		</div>

		<div class="col-md-2">
			<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
				<div class="card-body text-center">
					<img src="img/category_img/groccery.jpg" width="80%" height="100px" alt="Grocery" />
					<p>Grocery</p>
				</div>
			</div>
		</div>

	</div>
</section>

<!-- Latest Product Cards Section -->
<section class="container my-5">
	<p class="text-center fs-4">Latest Product</p>
	<div class="row justify-content-center">

		<div class="col-md-3">
			<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
				<div class="card-body text-center">
					<img alt="HP Laptop" src="img/product_img/laptop.jpg" width="80" height="100" class="mx-auto d-block" />
					<p class="text-center mt-2">HP Laptop</p>
				</div>
			</div>
		</div>

		<div class="col-md-3">
			<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
				<div class="card-body text-center">
					<img alt="HP Laptop" src="img/product_img/laptop.jpg" width="80" height="100" class="mx-auto d-block" />
					<p class="text-center mt-2">HP Laptop</p>
				</div>
			</div>
		</div>

		<div class="col-md-3">
			<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
				<div class="card-body text-center">
					<img alt="HP Laptop" src="img/product_img/laptop.jpg" width="80" height="100" class="mx-auto d-block" />
					<p class="text-center mt-2">HP Laptop</p>
				</div>
			</div>
		</div>

	</div>
</section>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
